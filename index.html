<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  
  <div class="container">
    <div class="box">
      <div class="inner-box">
        <img src="assets/redPotion.png" alt="Image 1">
      </div>
    </div>
    <div class="box">
      <div class="inner-box">
        <img src="assets/bluePotion.png" alt="Image 2">
    </div>
    </div>
    <div class="box">
      <div class="inner-box">
        <img src="assets/yellowPotion.png" alt="Image 3">
      </div>
    </div>
    <div class="box">
      <div class="inner-box">
        <img src="assets/orangePotion.png" alt="Image 4">
      </div>
    </div>
    <div class="box">
      <div class="inner-box">
        <img src="assets/greenPotion.png" alt="Image 5">
      </div>
    </div>
    <div class="box">
      <div class="inner-box">
        <img src="assets/purplePotion.png" alt="Image 6">
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
